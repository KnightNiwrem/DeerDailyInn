version: '3'
services:
  app:
    depends_on:
      - db
    env_file:
      - ./configs/database.env
    image: ${IMAGE:-knightniwrem/ddi}
    networks:
      - ddi-network
    volumes:
      - ./configs:/ddi/configs
  db:
    image: 'postgres:13-alpine'
    env_file:
      - ./configs/database.env
    networks:
      - ddi-network
    ports:
      - ${POSTGERS_PORT:-5432}:5432
    restart: always
    volumes:
      - ddi-db:/var/lib/postgresql/data
networks:
  ddi-network:
volumes:
  ddi-db:
